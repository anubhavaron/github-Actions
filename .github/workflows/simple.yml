name: Shell Commands

on: [push]

jobs: 
  run-shell-command: 
    runs-on: ubuntu-latest
    steps: 
      - name: eccho a string
        run: echo "Hello"
      - name: multiline script
        run:  |
          node -v 
          npm -v
      - name: Python command
        run: |
          import platform
          print(platform.processor())
          print("HELLO")
        shell: python
  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: DirectoryPowerShell
        run: Get-Location
      - name: Directory Bash
        run: pwd
        shell: bash

